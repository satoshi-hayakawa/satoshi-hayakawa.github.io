<!DOCTYPE html>
<html lang="ja">
<head>
	<style>
		h1 {
			margin-bottom: 0em;
		}
	</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>囲碁アプリ</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>囲碁アプリ</h1>
		<div class="button-container">
			<p id="currentPlayerDisplay", style="font-size: 1.2em; padding-right: 10px; display: inline-block"><span id="playerColor"></span>番</p>
			<button id="finish-judgment" onclick="finishJudgment()" style="font-size: 1.2em; display: none;">完了</button>
			<button id="undoBtn">待った</button>
			<button id="passBtn">パス</button>
			<button id="resignBtn">投了</button>
			<p>アゲハマ：黒+<span id="blackCaptures">0</span>, 白+<span id="whiteCaptures">0</span></p>
		</div>
		<canvas id="board" width="600" height="600"></canvas>
		<div class="button-container">
			<button id="humanBtn">対人戦</button>
			<button id="computerBtn">CPU戦</button>
		</div>
		<div class="button-container">
			<button id="size9Btn">9x9</button>
			<button id="size13Btn">13x13</button>
			<button id="size19Btn">19x19</button>
		</div>
	</div>
  <script src="script.js"></script>
</body>
</html>
